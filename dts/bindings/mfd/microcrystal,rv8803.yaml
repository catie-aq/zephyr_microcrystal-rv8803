description: Micro Crystal AG RV-8803 I2C-bus RTC, MFD device.

compatible: "microcrystal,rv8803"

include:
  - name: i2c-device.yaml

on-bus: i2c

bus: rv8803

properties:
  irq-gpios:
    type: phandle-array
    description: Configures RV-8803 MFD interrupt signal.

child-binding:
  description: Drivers that uses RV8803.

  properties:
    use-irq:
      type: boolean
      description: Enable RV-8803 interrupt generation.
