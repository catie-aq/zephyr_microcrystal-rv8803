description: Micro Crystal AG RV-8803 Counter.

compatible: "microcrystal,rv8803-counter"

include:
  - name: base.yaml

on-bus: rv8803

properties:
# Zephyr do not support values < 1Hz
  frequency:
    type: string
    required: true
    description: Configures RV-8803 counter frequency (Hz).
    enum:
      - "4096"
      - "64"
      - "1"

  use-irq:
    type: boolean
    description: Specify the use of interruption for the child.
